<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div class="area">
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400&display=swap" rel="stylesheet">

    <div class="circles1 z-1">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
    </div>

    <div class="card-group z-2">
        <div class="card">
            <div class="logo"><img
                    src="https://raw.githubusercontent.com/dasShounak/freeUseImages/main/Visa-Logo-PNG-Image.png"
                    alt="Visa"></div>
            <div class="chip"><img src="https://raw.githubusercontent.com/dasShounak/freeUseImages/main/chip.png"
                    alt="chip"></div>
            <div class="number">1234 5678 9012 3456</div>
            <div class="name">ISHA MISTRY</div>
            <div class="from">10/23</div>
            <div class="to">06/25</div>
            <div class="ring"></div>
        </div>
    </div>

    <section class="login">
        <div class="container">
            <div class="form-container d-flex justify-content-center align-items-center vh-100">
                <div class="form border border-2 rounded-3 m-5 p-4">
                    <form id="atmForm">
        
                        <div class="mb-3">
                            <label for="pin" class="text-white fs-5 text-center d-block mb-2 fw-bold">ENTER YOUR PIN</label>
                            <input type="password" class="form-control bg-transparent fs-5" id="pin">
                        </div>
        
                        <div class="text-center">
                            <button type="submit" class="btn btn-outline-light fs-5 py-2 px-4 mt-2" onclick="checkUser(event)">Get Details</button>
                        </div>
                    </form>
                    <div id="output"></div>
                </div>
            </div>
        </div>
    </section>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS -->
    <script src="script.js"></script>

</body>

</html>
