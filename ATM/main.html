<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="main.css">



</head>

<body>
    <div class="area">
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <!-- navbar -->
    <nav class="navbar">
        <div class="container d-flex justify-content-between align-items-center p-4">
            <div>
                <h1 class="text-white m-0" id="user"></h1>
            </div>

            <div>
                <button class="btn btn-outline-light me-3 fs-5" type="button" onclick="deposit()">DEPOSIT</button>
                <button class="btn btn-outline-light me-3 fs-5" type="button" onclick="withdraw()">WITHDRAW</button>
                <button class="btn btn-danger me-3 fs-5" type="button" onclick="logout()">LOGOUT</button>
            </div>
        </div>
    </nav>

    <div class="circles2 z-1">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
    </div>

    <div class="card-group z-2">
        <div class="card">
            <div class="logo"><img
                    src="https://raw.githubusercontent.com/dasShounak/freeUseImages/main/Visa-Logo-PNG-Image.png"
                    alt="Visa"></div>
            <div class="chip"><img src="https://raw.githubusercontent.com/dasShounak/freeUseImages/main/chip.png"
                    alt="chip"></div>
            <div class="number">1234 5678 9012 3456</div>
            <div class="name">ISHA MISTRY</div>
            <div class="from">10/23</div>
            <div class="to">06/25</div>
            <div class="ring"></div>
        </div>
    </div>
    <div class="container vh-100 d-flex align-items-center">
        <div class="text-white mt-5">
            <p id="balance" class="fs-2 fw-bold m-0 mb-5 rounded-5 p-5"></p>
            <p id="deposit" class="fs-2 fw-bold m-0 mb-5 rounded-5 p-5">Deposits : $0</p>
            <p id="withdraw" class="fs-2 fw-bold m-0 rounded-5 p-5">Withdrawals: $0</p>
        </div>

        <div>

        </div>
    </div>



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS -->
    <script src="script.js"></script>

</body>

</html>
