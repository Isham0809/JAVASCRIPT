<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .slider-container{
      transition: transform 0.5s ease-in-out;
    }
    .main{
      background-color: rgba(0, 0, 0, 0.164);
      box-shadow:inset -7px -1px 20px 20px rgba(0, 0, 0, 0.204);
    }
  </style>
</head>

<body class="bg-secondary-subtle">
  <div class="container">
    <div class="main d-flex align-items-center vh-100 rounded-5">
      <div class="slider position-relative w-100 overflow-hidden">
        <div class="slider-container d-flex">
          <div class="slide d-inline-block me-3">
            <img src="https://t4.ftcdn.net/jpg/05/57/76/05/360_F_557760522_QueWdSCYfHPI8fArpOWo7ud1QXNbk54M.jpg" alt="Image 1" height="400" width="500" class="img1">
          </div>
          
          <div class="slide d-inline-block me-3">
            <img src="https://www.1800flowers.com/blog/wp-content/uploads/2016/08/cat-in-basket-with-flowers.jpg" alt="Image 2" height="400" width="500" class="img2">
          </div>
          
          <div class="slide d-inline-block me-3">
            <img src="https://ashisheditz.com/wp-content/uploads/2023/11/cute-cat-wallpaper-cartoon.jpg" alt="Image 3" height="400" width="500" class="img3">
          </div>
          
          <div class="slide d-inline-block me-3">
            <img src="https://oshiprint.in/image/cache/catalog/poster/new/mqp1535-1100x733.jpeg.webp" alt="Image 4" height="400" width="500" class="img4">
          </div>
          
          <div class="slide d-inline-block me-3">
            <img src="https://d1hjkbq40fs2x4.cloudfront.net/2016-07-16/files/cat-sample_1313.jpg" alt="Image 5" height="400" width="500" class="img5">
          </div>
        </div>
        
        <!-- Add more slides as needed -->
         <div class="d-block text-center mt-4">
           <button class="prev btn btn-outline-dark fs-5 fw-bold  me-3">❮</button>
           <button class="next btn btn-outline-dark fs-5 fw-bold ">❯</button>
      
         </div>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  
  <script src="./script.js"></script>
</body>

</html>
